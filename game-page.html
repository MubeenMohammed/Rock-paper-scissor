<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game-page.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="game-button" onclick=" play('Rock');">
      <img src="Resources/rock-emoji.png" />
    </button>

    <button class="game-button" onclick=" play('Paper');">
      <img src="Resources/paper-emoji.png" />
    </button>

    <button class="game-button" onclick="play('Scissor');">
      <img src="Resources/scissors-emoji.png" />
    </button>

    <p class="score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset-button">Reset Score</button>

    <script>
      function getComputerMove() {
        let randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }

      function play(playerMove) {
        let computerMove = getComputerMove();
        let result = "";

        if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Its a Tie";
          } else if (computerMove === "Paper") {
            result = "You Lose";
          } else if (computerMove === "Scissors") {
            result = "You Won";
          }
        }

        if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You Won";
          } else if (computerMove === "Paper") {
            result = "Its a Tie";
          } else if (computerMove === "Scissors") {
            result = "You Lose";
          }
        }
        if (playerMove === "Scissor") {
          if (computerMove === "Rock") {
            result = "You Lose";
          } else if (computerMove === "Paper") {
            result = "You Won";
          } else if (computerMove === "Scissors") {
            result = "Its a Tie";
          }
        }

        alert(
          `You chose ${playerMove} and the computer chose ${computerMove}, so ${result}`
        );
      }
    </script>
  </body>
</html>

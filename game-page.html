<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game-page.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="game-button" onclick=" play('Rock');">
      <img src="Resources/rock-emoji.png" />
    </button>

    <button class="game-button" onclick=" play('Paper');">
      <img src="Resources/paper-emoji.png" />
    </button>

    <button class="game-button" onclick="play('Scissors');">
      <img src="Resources/scissors-emoji.png" />
    </button>

    <p class="result js-result"></p>

    <p class="js-moves moves"></p>

    <p class="score js-score"></p>

    <button class="reset-button" onclick="resetScore()">Reset Score</button>
    <button class="autoplay js-autoplay" onclick="autoPlay()">Auto Play</button>
    <script src="game-page.js"></script>
  </body>
</html>

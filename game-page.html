<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game-page.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button
      class="game-button"
      onclick="
      let randomNumber = Math.random();
      let computerMove = '';
      let result = ''

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock';
      }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      if (computerMove === 'Rock') {
        result = 'Its a Tie';
      } else if (computerMove === 'Paper') {
        result = 'You Lose';
      } else if (computerMove === 'Scissors') {
        result = 'You Won';
      }

      alert(`The computer chose ${computerMove}, ${result}`);
    "
    >
      <img src="Resources/rock-emoji.png" />
    </button>

    <button
      class="game-button"
      onclick="
      randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock';

      }

      if (computerMove === 'Rock') {
        result = 'You Won';
      } else if (computerMove === 'Paper') {
        result = 'Its a Tie';
      } else if (computerMove === 'Scissors') {
        result = 'You Lose';
      }

      alert(`The computer chose ${computerMove}, ${result}`);
    "
    >
      <img src="Resources/paper-emoji.png" />
    </button>

    <button
      class="game-button"
      onclick="
      randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock';
      }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';

      }

      if (computerMove === 'Rock') {

      } else if (computerMove === 'Paper') {
        result = 'You Won';
      } else if (computerMove === 'Scissors') {
        result = 'Its a Tie';
      }

      alert(`The computer chose ${computerMove}, ${result}`);
    "
    >
      <img src="Resources/scissors-emoji.png" />
    </button>

    <p class="score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset-button">Reset Score</button>
  </body>
</html>
